<body>
	<section id="main">
		<section id="container">
			<nav class="menu">
				<label class="logo">
					<a href="index.html"><img src="img/logo_circle.png" alt="logo-company"></a>
				</label>
				<ul class="menu_items">
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a classs="active" href="projects.html">Projects</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>
				</ul>
				<a href="./contact.html"><button class="btn-up">Contact Us</button></a>

				</span>
			</nav>
			<h1 class="contact-tit">Contact Us</h1>
			<div id="status" class="status"></div>
			<div id="contact">
				<form id="formulario" method="post">
					<ul>
						<label for="name">Full Name*</label>
						<li>
							<input type="text" id="name" name="user_name" required placeholder="Enter your full name">
						</li>
						<div class="email-and-phone">
							<div class="email">
								<label for="mail">Email</label>
								<li>
									<input type="email" id="mail" name="user_mail"
									required placeholder="Enter your email address">
								</li>
							</div>
							<div class="phone">
								<label for="phone">Phone</label>
								<li>
									<input type="phone" id="phone" name="user_phone"
										required placeholder="Enter your phone number">
								</li>
							</div>
						</div>
						<div class="msg">
							<label for="msg">Message</label>
							<li>
								<textarea id="msg" name="user_message"
									placeholder="Write your message here..."
									minlength="50" required pattern="[A-Za-z0-9]+"></textarea>
							</li>
						</div>


						<button id="btn-contact" type="submit">Submit</button>


					</ul>
				</form>
			</div>


			<footer>
				<div class="logo-down">
					<img src="img/logo_circle.png" alt="logo-company">
					<address>
						<p>2972 Westheimer Rd.Santa Ana,<br> Illinois.85486</p>
					</address>
				</div>
				<div class="nav-down">
					<div class="us">
						<ul>
							<li><a href="#">Team</a></li>
							<li><a href="#">Services</a></li>

							<li><a href="index.html">About Us</a></li>
						</ul>
					</div>
					<div class="business">
						<ul>
							<li><a href="#">Press</a></li>
							<li><a href="projects.html">Projects</a></li>
							<li><a href="#">Privacy Policy</a> </li>
						</ul>
					</div>
				</div>
			</footer>
		</section>
	</section>
	<script src="js/main.js"></script>
	<script src="https://kit.fontawesome.com/4365553464.js" crossorigin="anonymous"></script>

	</section>
</body>

</html>
